# Production server configuration for Cloudflare proxy
# Cloudflare handles SSL termination, so we use HTTP internally
# Note: IP restrictions removed for better compatibility

# HTTP server - optimized for Cloudflare
server {
    listen 80;
    server_name test.anuragramdasan.com www.test.anuragramdasan.com;
    
    # Security headers optimized for Cloudflare
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Trust Cloudflare's forwarded headers (simplified)
    real_ip_header CF-Connecting-IP;
    
    # Main application
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-For $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-Visitor $http_cf_visitor;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API rate limiting (using zone defined in nginx.conf)
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-For $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-Visitor $http_cf_visitor;
        proxy_cache_bypass $http_upgrade;
    }

    # Webhook endpoints (using zone defined in nginx.conf)
    location ~ ^/api/(stripe|twilio)/webhook {
        limit_req zone=webhook burst=10 nodelay;
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-For $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-Visitor $http_cf_visitor;
        
        # Longer timeout for webhooks
        proxy_read_timeout 300s;
    }

    # Static files caching (let Cloudflare handle most caching)
    location /_next/static/ {
        proxy_pass http://app:3000;
        add_header Cache-Control "public, max-age=31536000, immutable";
        proxy_set_header X-Forwarded-Proto https;
    }

    # Favicon and robots
    location = /favicon.ico {
        proxy_pass http://app:3000;
        log_not_found off;
        access_log off;
        proxy_set_header X-Forwarded-Proto https;
    }

    location = /robots.txt {
        proxy_pass http://app:3000;
        log_not_found off;
        access_log off;
        proxy_set_header X-Forwarded-Proto https;
    }
    
    # Health check endpoint for monitoring
    location = /health {
        proxy_pass http://app:3000;
        access_log off;
        proxy_set_header X-Forwarded-Proto https;
    }
}